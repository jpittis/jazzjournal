  <iframe id="sc-widget" width="100%" height="200" scrolling="no" frameborder="no" src="http://w.soundcloud.com/player/?url=http://api.soundcloud.com/tracks/1016298649"></iframe>

<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

<script>
  function startPlayer(id) {
    var widgetIframe = document.getElementById("sc-widget");
    var widget       = SC.Widget(widgetIframe);
    widget.seekTo(parseInt(id));
    widget.play();
  }
</script>
